


{% load first_tag %}



<table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col">ID</th>
        <th scope="col">Course</th>
        <th scope="col">Teacher</th>
      </tr>
    </thead>

<tbody>

{% for i in courses %}


      <tr>
        <th>{{i.id}} </th>
        <th>{{i.Course}} </th>
        <th>{{i.Teacher}} </th>
        
      </tr>
    
{% endfor %}


</tbody>
</table>
