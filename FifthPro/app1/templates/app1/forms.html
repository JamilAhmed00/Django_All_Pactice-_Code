
{% extends 'base.html' %}

{% block title %} Welcome to Form Page {% endblock %}

{% block abc %}

<div style = "width: 50%; height: 500px; margin: auto" class = "pt-5">

<form method = 'post' action="/app1/about/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name = 'username'>
      
    </div>
    
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = 'email'>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <select class="form-select" aria-label="Default select example" name = "select">
        <option selected>Rate the file</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

   

{% endblock %}
